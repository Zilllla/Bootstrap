<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- Handles scalability i.e. mobile and such -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      .row div {padding: 20px 10px; border: 1px solid;}
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="background: skyblue">
      <h1>Fixed Container</h1>
    </div>

    <div class="container-fluid" style="background: yellow">
      <h1>Fixed Container</h1>
    </div>

    <!-- GRID is limited to 12 columns, but can have as many rows as like -->
    <div class="container">

      <div class="row" style="background: lightblue">
        <div class="col-md-6">col-md-6</div>
        <div class="col-md-6">col-sm-6</div>
      </div>

      <div class="row" style="background: pink">
        <div class="col-md-6 col-lg-3">col-md-6 col-lg-3</div>
        <div class="col-md-6 col-lg-3">col-sm-6 col-lg-3</div>
        <div class="col-md-6 col-lg-3">col-md-6 col-lg-3</div>
        <div class="col-md-6 col-lg-3">col-sm-6 col-lg-3</div>
      </div>

      <div class="row" style="background: yellow">
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
        <div class="col-3">col-3</div>
      </div>
    </div>

    <!-- FLEX GRID -->
    <div class="container">

      <div class="row" style="background: lightblue">
        <div class="col-md">col-md</div>
        <div class="col-md-8">col-sm</div>
        <div class="col-md">col-md</div>

      </div>

      <div class="row justify-content-md-center">
        <div class="col-md-2 flex-last">1 col-md</div>
        <div class="col-md-2 flex-first">2 col-md</div>
        <div class="col-md-2">3 col-md</div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
